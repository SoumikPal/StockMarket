<button (click)="initpage()">Stock Exchange</button>
<div *ngIf=mainbutton>
    <button (click)="fun1()">All Stock Exchanges</button>
    <button (click)="fun2()">Stock Exchange by Id</button>
    <div *ngIf="button1">
        {{getall()}}
        <div *ngIf="res2">
            <p *ngFor="let nos of res2">
                Exchange Id: {{nos.id}}
            </p>
        </div>
        <div *ngIf="!res2">
            <p>No Record Exists!</p>
        </div>
    </div>
    <div *ngIf="button2">
        <p>Enter Exchange id: </p>
        <input type="text" [(ngModel)]="searchid">
        <button (click)="getbyid()">SEARCH</button>
        <div *ngIf="res">
            <p>Exchange id: {{res.id}}</p>
            <p>Brief: {{res.brief}}</p>
            <p>Contact Number: {{res.contact_id}}</p>
            <p>Remarks: {{res.remarks}}</p>
        </div>
        <div *ngIf="!res">
            <p>No Such Record Found!</p>
        </div>
    </div>
    <div *ngIf="button3">
        Enter exchange Id:
        <input type="text" [(ngModel)]="ex_id">
        Enter exchange brief:
        <input type="text" [(ngModel)]="ex_bf">
        Enter exchange Contact:
        <input type="text" [(ngModel)]="ex_ct">
        Enter exchange Remarks:
        <input type="text" [(ngModel)]="ex_re">
        <button (click)="additem()">ENTER</button>
    </div>

</div>
